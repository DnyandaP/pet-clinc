<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Owner</title>
</head>
<body>
<h1 th:text="'List of Owners'">Index Page</h1>
<table>
<tr th:each="owner:${owners}">

<td th:text="${owner.firstName}"></td>
<td th:text="${owner.lastName}"></td>
</tr>

</table>

</body>
</html>
